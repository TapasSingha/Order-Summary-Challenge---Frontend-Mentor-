<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">  
<link rel="stylesheet" href="style.css"> 
<title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="order-summary-card">
    <div class="top-poster">
      <img src="images/illustration-hero.svg" alt="happy user illustration">
    </div>
    <div class="order-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

  <div class="plan-info">
    <div class="plan-pic">
      <img src="images/icon-music.svg" alt="music icon">
    </div>
    <div class="plan-name-n-price">
      <p><span class="bold">Annual Plan </span><br> $59.99/year</p>
    </div>
    <p id="change"><a href="#">Change</a></p>
  </div>

  <div class="payment-order">
    <form>
      <input type="submit" value="Proceed to Payment">
      <input type="reset" value="Cancel Order">
    </form>
  </div>
  
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tapas Singha</a>.
  </div>
</body>
</html>
